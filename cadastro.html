<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/cad.png">
</head>
    <body>
        <div class="container">
            <div class="form-box">
                <form action="Cadastro.php" method="POST">
                    <div>
                        <h1>Cadastro do Usuário</h1>
                    </div>
                    <div>
                        <input type="text" name="nome" placeholder="Informe o seu Nome" class="form-input">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Informe o seu Email" class="form-input">
                    </div>
                    <div>
                        <input type="password" name="senha" placeholder="Informe a sua Senha" class="form-input">
                    </div> 
                    <div>
                        <input type="submit" value="Cadastrar" class="form-btn">
                    </div>
                    <div>
                        Você já tem uma conta? <a href="login.html">Faça Login</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
